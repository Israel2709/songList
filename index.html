<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="" class="bg-dark text-white border rounded p-3">
                    <div class="form-group">
                        <label for="">Tu nombre</label>
                        <input id="user" type="text" class="form-control" value="Israel">
                    </div>
                    <div class="form-group">
                        <label for="">Nombre de la canción</label>
                        <input id="title" type="text" class="form-control" value="Time">
                    </div>
                    <div class="form-group">
                        <label for="">Intérprete</label>
                        <input id="author" type="text" class="form-control" value="Pink Floyd">
                    </div>
                    <button id="save-song" class="btn btn-secondary">Agregar canción</button>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <ul id="songs-list" class="list-group">

                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
